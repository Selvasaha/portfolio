<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Loading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-text" id="loaderText"></div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <div class="theme-toggle-icon">
            <div class="sun-icon">‚òÄÔ∏è</div>
            <div class="moon-icon">üåô</div>
        </div>
    </button>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-container">
            <a href="#hero" class="nav-logo" id="navLogo"></a>
            <ul class="nav-menu" id="navMenu">
                <!-- Navigation items will be dynamically generated -->
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-bg">
            <div class="hero-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title" id="heroTitle">
                    <!-- Dynamic content will be loaded here -->
                </h1>
                <div class="hero-subtitle">
                    <span class="typing-text" id="typingText"></span>
                    <span class="cursor">|</span>
                </div>
                <p class="hero-description" id="heroDescription">
                    <!-- Dynamic content will be loaded here -->
                </p>
                <div class="hero-buttons" id="heroButtons">
                    <!-- Dynamic buttons will be loaded here -->
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-avatar">
                    <div class="avatar-ring"></div>
                    <div class="avatar-content">
                        <span class="avatar-text" id="avatarText"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow">‚Üì</div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about section" id="about">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">About Me</h2>
                <p class="section-subtitle">Get to know more about my background and passion</p>
            </div>
            <div class="about-content">
                <div class="about-text" id="aboutText">
                    <!-- Dynamic about content will be loaded here -->
                </div>
                <div class="about-stats" id="aboutStats">
                    <!-- Dynamic stats will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills section" id="skills">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Skills & Technologies</h2>
                <p class="section-subtitle">Technologies I work with</p>
            </div>
            <div class="skills-content" id="skillsContent">
                <!-- Dynamic skills content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section class="experience section" id="experience">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Experience</h2>
                <p class="section-subtitle">My professional journey</p>
            </div>
            <div class="timeline" id="experienceTimeline">
                <!-- Dynamic experience timeline will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects section" id="projects">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Featured Projects</h2>
                <p class="section-subtitle">Some of my notable work</p>
            </div>
            <div class="project-filters" id="projectFilters">
                <!-- Dynamic project filters will be loaded here -->
            </div>
            <div class="projects-grid" id="projectsGrid">
                <!-- Dynamic projects grid will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact section" id="contact">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">Let's work together on your next project</p>
            </div>
            <div class="contact-content">
                <div class="contact-info" id="contactInfo">
                    <!-- Dynamic contact info will be loaded here -->
                </div>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content" id="footerContent">
                <!-- Dynamic footer content will be loaded here -->
            </div>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
